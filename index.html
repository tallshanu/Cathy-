<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUKE CONTROL PANEL</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      outline: none;
      border-radius: 5px;
      background: #111;
      color: #0f0;
      box-shadow: 0 0 5px #0f0;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      position: relative;
    }
    .countdown {
      font-size: 48px;
      margin-top: 20px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .explosion {
      font-size: 24px;
      color: red;
      margin-top: 30px;
      animation: boom 0.5s alternate infinite;
    }
    @keyframes boom {
      from { transform: scale(1); }
      to { transform: scale(1.3); }
    }
    .static-scan {
      font-size: 14px;
      color: #0f0;
      margin-top: 10px;
      opacity: 0.6;
      animation: flicker 1.5s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.2; }
    }
    .rocket-art {
      font-family: monospace;
      white-space: pre;
      font-size: 16px;
      color: #f00;
      animation: launchRocket 2s ease-out forwards;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes launchRocket {
      to { bottom: 110%; }
    }
    .small-text {
      font-size: 0.5em;
    }
    .retreat-button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>
  <h1>üö® NUKE CONTROL PANEL üö®</h1>
  <p>Enter Launch Code to Initiate Strike</p>
  <input type="text" id="codeInput" placeholder="Enter Code..." />
  <button onclick="launchSequence()">Authorize Launch</button>
  <div id="message"></div>
  <p class="static-scan">Secure Channel Link ‚Ä¢ GPS Locked ‚Ä¢ Warhead Status: Armed</p>

  <audio id="alarmSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="launchSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_a99f1d65e5.mp3" preload="auto"></audio>
  <audio id="impactSound" src="https://www.fesliyanstudios.com/play-mp3/6677" preload="auto"></audio>

  <script>
    function launchSequence() {
      const input = document.getElementById('codeInput').value.trim().toUpperCase();
      const message = document.getElementById('message');
      const alarm = document.getElementById('alarmSound');
      const launchSound = document.getElementById('launchSound');
      const impactSound = document.getElementById('impactSound');

      if (input !== 'CATHERINE') {
        message.innerHTML = '‚ùå INVALID LAUNCH CODE. SECURITY BREACH DETECTED.';
        return;
      }

      message.innerHTML = '<div class="countdown">AUTH CODE ACCEPTED<br>INITIATING STRIKE IN 3...</div>';
      alarm.play();

      setTimeout(() => {
        message.innerHTML = '<div class="countdown">2...</div>';
      }, 1000);

      setTimeout(() => {
        message.innerHTML = '<div class="countdown">1...</div>';
      }, 2000);

      setTimeout(() => {
        launchSound.play();
        message.innerHTML = `
          <div class="rocket-art">
              <pre>
   ^
  /^\\
 |###|
 |###|
 |###|
 |###|
 |###|
 |###|
  ||||
  ||||
  \__/ üî•üî•üî•
              </pre>
          </div>
          <div class="explosion">üí• IMPACT CONFIRMED üí•</div>
          <p style="margin-top: 20px; color: #0f0; font-size: 18px;">Shanu has fallen <span class="small-text">(for you)</span></p>
          <p style="margin-top: 10px; color: #999; font-size: 14px;">Operation: CATHERINE ‚Ä¢ Mission Complete.</p>
          <button class="retreat-button" onclick="retreat()">Retreat</button>
        `;
        alarm.pause();
        alarm.currentTime = 0;
        setTimeout(() => {
          impactSound.play();
        }, 1500);
      }, 3000);
    }

    function retreat() {
      const message = document.getElementById('message');
      message.innerHTML = '<h2 style="color: #00ff00; font-size: 48px;">YAYAYAYAYAYAYA, Btw You're kinda cuteüéâ</h2>';
    }
  </script>
</body>
</html>
